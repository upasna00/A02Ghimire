<html>
<head>
	<title>Contact Form </title>

	<!-- Optional theme -->

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" type="text/javascript"></script>
	
</head>
<body>
	<div class="container">
		<div class="row order">
			<div class="col-md-12">
				<ul class="nav nav-tabs menu">
					<li role="presentation"><a href="Home.html">Home</a></li>
					<li role="presentation"><a href="Order.html">Order</a></li>
					<li role="presentation" class="active"><a href="Contact.html">Contact</a></li>
				</ul>			
			</div>
			<div class="col-md-6 contact">
					<h1 style="color:#8b4513; font-size:30px">Contact Us!</h1>

  				<div class="form-group">
  					<label class="text">Name:</label>
    				<input type="text" class="form-control" placeholder="Your Name">
 				</div>
 				<div class="form-group">
 					<label class="email">Email:</label>
    				<input type="email" class="form-control" placeholder="Your Email">
 				</div>
 				<div class="form-group">
 					<label class="text">Message:</label>
    				<textarea class="form-control" placeholder="Leave a Message" rows="4"></textarea> 
 				</div>
 				<div style="margin-bottom:20px;">
 					<button type="submit" class="btn btn-primary">Submit</button>
 				</div>
  				
				<footer>
					<h1 style="color:#8b4513; font-size:15px">Connect With Us</h1>
				<a href="http://www.linkedin.com"><img class="c1" src="linkeden.png" alt="linkedin" height="48" width="50" style="padding:2px"></a>&nbsp;
							
				<a href="http://www.github.com" ><img class="c1" src="github.png" alt="github" height="56" width="56"></a>&nbsp;&nbsp;

				<a href="http://www.bitbucket.com" ><img class="c1" src="bitbucket.png" alt="bitbucket" height="51" width="50" style="padding:2px"></a>&nbsp;&nbsp;
							
				<a href="http://www.gmail.com" ><img class="c1" src="gmail.png" alt="gmail" style="padding:2px" height="49" width="50"></a>
				<a href="http://www.facebook.com" ><img class="c1" src="facebook.png" alt="gmail" height="54" width="56"></a>
							
			</footer>
			</div>
			
		</div>
	</div>
	
</body>
</html>
